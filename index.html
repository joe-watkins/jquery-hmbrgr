<!DOCTYPE html>
<html>
  <head lang="en">
    <title>HMBRGR</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="assets/css/base.css" type="text/css">
    <link rel="stylesheet" href="assets/css/hmbrgr.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>Hmbrgr jQuery Plugin
        <h3>By<a href="http://codepen.io/MorenoDiDomenico/" target="_blank">Moreno Di Domenico</a></h3>
      </h1>
    </header>
    <section class="one"><a href="#" class="hmbrgr one">menu</a></section>
    <section class="two"><a href="#" class="hmbrgr two">menu</a></section>
    <section class="three"><a href="#" class="hmbrgr three">menu</a></section>
    <section class="four"><a href="#" class="hmbrgr four">menu</a></section>
    <section class="five"><a href="#" class="hmbrgr five">menu</a></section>
    <section class="six"><a href="#" class="hmbrgr six">menu</a></section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/js/jquery.hmbrgr.min.js"></script>
    <script>
      $('.hmbrgr.one').hmbrgr();

      $('.hmbrgr.two').hmbrgr({
        width     : 100,
        height    : 80,
        barHeight : 1,
        label     : 'navigation'
      });

      $('.hmbrgr.three').hmbrgr({
        width     : 100,
        height    : 80,
        barHeight : 15,
        barRadius : 10
      });

      $('.hmbrgr.four').hmbrgr({
        width     : 110,
        height    : 90,
        barHeight : 9,
        barRadius : 3,
        barColor  : '#2a2a2a'
      });

      $('.hmbrgr.five').hmbrgr({
        width     : 80,
        height    : 70,
        barHeight : 5,
        barRadius : 10
      });

      $('.hmbrgr.six').hmbrgr({
        width     : 100,
        height    : 80,
        barHeight : 5
      });
    </script>
  </body>
</html>
